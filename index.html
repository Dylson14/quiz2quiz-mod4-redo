<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz2Quiz</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <header class="container justify-content-center col-6" id="header">
      <h1>Who wants to be a JS genius?</h1>
      <button
        type="button"
        id="startBtn"
        class="btn btn-primary justify-content-center col-6"
      >
        Start Quiz
      </button>
    </header>

    <h1 id="timer" class="container inCenter">
    </h1>

    <h2 id="score">

    </h2>

    <br>
    <br>

    <div id="firstQuestionSet" class="container" data-number="1" data-display="">
      <h2>
        Is this statement correct: Java and JavaScript are the same language
      </h2>
      <button type="button" class="btn btn-info" data-correct="isNotAnswer">
        True
      </button>
      <button type="button" class="btn btn-info" data-correct="isAnswer">
        False
      </button>
    </div>

    <div id="secondQuestionSet" class="container" data-number="2" data-display="">
      <h2>
        Is this statement correct: The first version of JavaScript was written
        in only 10 days.
      </h2>
      <button type="button" class="btn btn-info" data-correct="isAnswer">
        True
      </button>
      <button type="button" class="btn btn-info" data-correct="isNotAnswer">
        False
      </button>
    </div>

    <div id="thirdQuestionSet" class="container" data-number="3" data-display="">
      <h2>
        Is this statement correct: Does the acronym DRY in programming stand for
        "Don't Repeat Yourself"?
      </h2>
      <button type="button" class="btn btn-info" data-correct="isAnswer">
        True
      </button>
      <button type="button" class="btn btn-info" data-correct="isNotAnswer">
        False
      </button>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
